<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <h1 class="logo">Skincare.</h1>
    </nav>
    <div class="hero-section">
        <img src="./hero.jpg" class="hero-img" alt="">
        <div class="cta">
            <div class="cta-text">
                <h2>
                    <span class="cta-span cta1">One</span>
                    <span class="cta-span cta2">stop</span>
                    <span class="cta-span cta3">shop</span>
                </h2>
            </div>
            <div class="cta-text">
                <h2>
                    <span class="cta-span cta4">One</span>
                    <span class="cta-span cta5">stop</span>
                    <span class="cta-span cta6">shop</span>
                </h2>
            </div>
            <button class="cta-btn">Explore</button>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>

</html>
