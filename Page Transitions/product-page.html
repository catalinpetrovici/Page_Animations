<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transitions</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body data-barba="wrapper">

    <nav>
        <img src="./images/burger.svg" alt="">
        <a href="./index.html" class="logo">maxed.</a>
        <img src="./images/shopping-cart.svg" alt="shopping-bag">
    </nav>


    <section>
        <div class="product-section" data-barba="container" data-barba-namespace="product">
            <div class="product-description">
                <h2>Shop our signatures.</h2>
                <p>Your shortcut to sophistication. Our signatures never go out of style.</p>
            </div>
            <div class="product-gallery">
                <div class="card">
                    <img class="product-img" src="./images/blackcard.png" alt="BlackCard">
                    <h3>Leisara</h3>
                    <p>black leather</p>
                    <div class="price">
                        <h4>$300</h4>
                        <img src="./images/product-cart.svg" class="product-card" alt="Card Product">
                    </div>
                </div>
                <div class="card">
                    <img class="product-img" src="./images/yellowcard.png" alt="BlackCard">
                    <h3>Leisara</h3>
                    <p>black leather</p>
                    <div class="price">
                        <h4>$300</h4>
                        <img src="./images/product-cart.svg" class="product-card" alt="Card Product">
                    </div>
                </div>
                <div class="card">
                    <img class="product-img" src="./images/tancard.png" alt="BlackCard">
                    <h3>Leisara</h3>
                    <p>black leather</p>
                    <div class="price">
                        <h4>$300</h4>
                        <img src="./images/product-cart.svg" class="product-card" alt="Card Product">
                    </div>
                </div>
                <div class="card">
                    <img class="product-img" src="./images/bluecard.png" alt="BlackCard">
                    <h3>Leisara</h3>
                    <p>black leather</p>
                    <div class="price">
                        <h4>$300</h4>
                        <img src="./images/product-cart.svg" class="product-card" alt="Card Product">
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./app.js"></script>
</body>

</html>
